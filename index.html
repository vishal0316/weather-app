<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App with JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            class="input-box"
            id=""
            placeholder="Enter Your Location"
          />
          <button id="searchBtn" class="fa-solid fa-magnifying-glass-location"></button>
        </div>
      </div>

      <div class="loaction-not-found">
        <h1>Sorry loaction not found</h1>
        <img src="/img/code-error.png" alt="error">
      </div>

      <div class="weather-body">
        <img src="img/sun.png" alt="Weather" class="weather-img" />
        <div class="weather-box">
          <p class="temperature">23 <sup>Â°C</sup></p>
          <p class="description">clear</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity"> 45% </span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed"> 12Km/H </span>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8b04f99927.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
